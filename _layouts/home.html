<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="google-site-verification" content="h4Q727xB47mmR4MjGeO_jyBYk_FTeIpcUcgGBIflpHQ">
  <title>{{ page.title | default: site.title }}</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300..800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  <style>
    /* minimal safety net if CSS fails to load */
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 0; line-height: 1.6; }
    header { position: sticky; top: 0; background: #fff; border-bottom: 1px solid #eee; z-index: 10; }
    nav { max-width: 920px; margin: 0 auto; padding: .75rem 1rem; display: flex; gap: 1rem; align-items: baseline; }
    nav a { text-decoration: none; color: #0366d6; }
    main { max-width: 920px; margin: 0 auto; padding: 1.5rem 1rem 3rem; }
    section { padding: 3rem 0 1rem; }
    h1, h2 { margin: 0 0 .5rem; }
  </style>
</head>
<body>
  <header>
    <nav>
      <strong>{{ site.title }}</strong>
      <span style="flex:1"></span>
      <a href="{{ '#about-pro' | relative_url }}">About</a>
      <a href="{{ '#publications' | relative_url }}">Publications</a>
    </nav>
  </header>

  <main class="content">
    {{ content }}
  </main>

  <footer style="border-top:1px solid #eee; padding:1rem; text-align:center;">
    <small>&copy; {{ site.time | date: '%Y' }} {{ site.title }}</small>
  </footer>
</body>
</html>
